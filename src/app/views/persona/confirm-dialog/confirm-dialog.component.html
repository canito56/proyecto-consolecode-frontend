<div class="card">
    <div class="card-header">
        Eliminar
    </div>
    <div class="card-block">
        <p class="card-text" style="font-family: Trebuchet MS">
            Seguro desea eliminar la persona?</p>
        <button mat-button color="warm" (click)="onEliminar()">
            Si
        </button>
        <button mat-button color="primary" (click)="onCancelar()">
            No
        </button>
    </div>
</div>
